<!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>Le Formulaire ci-dessous est a remplire pour ajouter un Article dans mom blog :</p>
          <form name="addPost" id="addForm" method="post" action="create">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Titre</label>
                <input type="text" class="form-control" placeholder="Titre" id="titre" name="titre" required data-validation-required-message="Vous devez entrer un titre pour votre Post !">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Sous-titre</label>
                <input type="text" class="form-control" placeholder="Sous-titre" id="chapo" name="chapo" required data-validation-required-message="Veuillez entrer un sous-titre pour votre Post !">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Auteur</label>
                <input type="text" class="form-control" placeholder="Auteur" id="auteur" name="auteur" required data-validation-required-message="Veuillez entrer vôtre nom !">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Message</label>
                <textarea rows="5" class="form-control" placeholder="Message" id="contenu" name="contenu" required data-validation-required-message="Veuillez entrer le contenu de votre Poste !"></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-secondary" id="sendPostButton">Soumettre le Post</button>
            </div>
          </form>
        </div>
